<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav> 
<div class="container">
    <div class="songList">
        <div class="song-item">
            <img src="1.jpg" alt="">
            <span class="songlistplay"><span>05:09</span><i class="fa-regular fa-circle-play m3"></i></span>
        </div>
        <div class="song-item">
            <img src="3.jpg" alt="">
            <span class="songlistplay"><span>05:09</span><i class="fa-regular fa-circle-play m3"></i></span>
        </div>
        <div class="song-item">
            <img src="4.jpg" alt="">
            <span class="songlistplay"><span>05:09</span><i class="fa-regular fa-circle-play m3"></i></span>
        </div>
        <div class="song-item">
            <img src="5.jpg" alt="">
            <span class="songlistplay"><span>05:09</span><i class="fa-regular fa-circle-play m3"></i></span>
        </div>
        <div class="song-item">
            <img src="6.jpg" alt="">
            <span class="songlistplay"><span>05:09</span><i class="fa-regular fa-circle-play m3"></i></span>
        </div>
        <div class="song-item">
            <img src="7.jpg" alt="">

        <div class="song-item">

        <div class="song-item">
            <img src="9.jpg" alt="">
            <span class="songlistplay"><span>05:09</span><i class="fa-regular fa-circle-play m3"></i></span>
        </div>
    </div>
   
    <div class="image">
       <h1 class="italic">songs without copywrite</h1>
        <img src="dp.jpg" alt="">
    </div>
    
    <div class="songBanner"></div>
</div>
<div class="bottom">
    <input type="range" id="progressbar" value="0" min="0" max="100">
    <div class="icon">
        <i class="fa-solid fa-backward m3"></i>
        <i class="fa-regular fa-circle-play m3" id="masterPlay"></i>
        <i class="fa-solid fa-forward m3"></i>
    </div>
    <div class="songinfo">
        <img src="playing.gif" id="gif"><span class="italic">  &nbsp; &nbsp;    let me love you</span>
    </div>
</div>
<script src="https://kit.fontawesome.com/2775ee115e.js" crossorigin="anonymous"></script>

</html>
